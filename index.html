<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Team Leader Dashboard</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    #signout-btn { margin-top: 10px; padding: 6px 12px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Team Leader Dashboard</h2>
  
  <!-- Google Sign-In -->
  <div id="g_id_onload"
       data-client_id="1069170739830-r8k6nc60f28d70cnv5cvfpvgj1cqlp6n.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>

  <div class="g_id_signin" data-type="standard"></div>
  <button id="signout-btn" style="display:none;" onclick="signOut()">Sign Out</button>

  <div id="table-container"></div>

  <script>
    let userEmail = "";

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      userEmail = data.email;

      document.querySelector(".g_id_signin").style.display = "none";
      document.getElementById("signout-btn").style.display = "inline-block";

      fetchSheetData();
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(atob(base64));
    }

    async function fetchSheetData() {
      const url = "https://script.google.com/macros/s/AKfycbzRe16OUd_uM5M5lyPwF3ESldfcAjsaMXXIJxHPWG7bD13Ni0j9xyY_OrVHJejSJUTwrQ/exec";
      try {
        const res = await fetch(url);
        const data = await res.json();

        // Filter rows for logged-in user's email
        const filtered = data.filter(row => row['Team Leader Email'] === userEmail);

        displayTable(filtered);
      } catch (err) {
        document.getElementById("table-container").innerHTML = `<p style="color:red;">Error fetching data: ${err}</p>`;
      }
    }

    function displayTable(data) {
      if (data.length === 0) {
        document.getElementById("table-container").innerHTML = "<p>No data found for your email.</p>";
        return;
      }

      const headers = Object.keys(data[0]);
      let html = "<table><thead><tr>";
      headers.forEach(h => { html += `<th>${h}</th>`; });
      html += "</tr></thead><tbody>";

      data.forEach(row => {
        html += "<tr>";
        headers.forEach(h => { html += `<td>${row[h] || ""}</td>`; });
        html += "</tr>";
      });

      html += "</tbody></table>";
      document.getElementById("table-container").innerHTML = html;
    }

    function signOut() {
      google.accounts.id.disableAutoSelect();
      userEmail = "";
      document.getElementById("table-container").innerHTML = "";
      document.querySelector(".g_id_signin").style.display = "block";
      document.getElementById("signout-btn").style.display = "none";
    }
  </script>
</body>
</html>
